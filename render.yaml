# Render Blueprint for CreatorMind Workers
#
# NOTE: This Blueprint only defines the service structure.
# You MUST add environment variables manually in the Render dashboard after creation.
#
# Required Environment Variables (add in dashboard):
# - MONGODB_URI
# - UPSTASH_REDIS_REST_URL
# - UPSTASH_REDIS_REST_TOKEN
# - UPSTASH_REDIS_URL
# - YOUTUBE_API_KEY
# - GEMINI_API_KEY
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - MAILJET_API_KEY
# - MAILJET_SECRET_KEY
# - MAILJET_SENDER_EMAIL
# - NEXT_PUBLIC_APP_URL

services:
  - type: worker
    name: creatormind-workers
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
